<html lang="en">
<head>

    <title>Drum Machine</title>

<body>
<!-- card display -->
    <div class="container" id="drum-machine">
       <h1 class="text-center">Drum Machine</h1>

        <div class="card my-3">
         <div class="card-body bg-light">
            <div class="text-center" id="display"><h1>This is the display</h1></div>
         </div>
        </div> 

<!-- Buttons -->
<div class="d-md-flex justify-content-evenly bg-info">
<!-- Q -->    
            <button 
                class="drum-pad btn-lg btn-primary" 
                id="Heater-1"
                onclick="play('Q')"
>Q
                <audio 
                    class="clip" 
                    id="Q" 
                    src="./clips/Heater-1.mp3">

            </button>
<!-- W -->
            <button 
                class="drum-pad btn-lg btn-primary" 
                id="Heater-2"
                onclick="play('W')"
                
>W
                <audio 
                    class="clip" 
                    id="W" 
                    src="./clips/Heater-2.mp3">
                
            </button>
<!-- E -->
            <button 
                class="drum-pad btn-lg btn-primary" 
                id="Heater-3"
                onclick="play('E')"
>E

                <audio 
                    class="clip" 
                    id="E" 
                    src="./clips/Heater-3.mp3">

            </button>
<!-- A -->    
            <button 
                class="drum-pad btn-lg btn-primary" 
                id="Heater-4_1"
                onclick="play('A')"
>A
                <audio 
                    class="clip" 
                    id="A" 
                    src="./clips/Heater-4_1.mp3">

            </button>
<!-- S -->    
            <button 
                class="drum-pad btn-lg btn-primary" 
                id="Heater-6"
                onclick="play('S')"
>S

                    class="clip" 
                    id="S" 
                    src="./clips/Heater-6.mp3">

            </button>
<!-- D -->
            <button 
                class="drum-pad btn-lg btn-primary" 
                id="Kick_n_Hat"
                onclick="play('D')"
>D
                <audio 
                    class="clip" 
                    id="D" 
                    src="./clips/Kick_n_Hat.mp3">

            </button>
<!-- Z -->
            <button 
            class="drum-pad btn-lg btn-primary" 
            id="RP4_KICK_1"
            onclick="play('Z')"
>Z
                <audio 
                    class="clip" 
                    id="Z" 
                    src="./clips/RP4_KICK_1.mp3">

            </button>
<!-- X -->

            class="drum-pad btn-lg btn-primary" 
            id="Cev_H2"
            onclick="play('X')"
>X
                <audio 
                    class="clip" 
                    id="X" 
                    src="./clips/Cev_H2.mp3">

            </button>
<!-- C -->

                class="drum-pad btn-lg btn-primary" 
                id="Brk_Snr"
                onclick="play('C')"
>C
                <audio 
                    class="clip" 
                    id="C" 
                    src="./clips/Brk_Snr.mp3">
                    
            </button>
</div>
        
    </div>

<!-- Q, W, E, A, S, D, Z, X, C -->
